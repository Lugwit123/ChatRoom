<!DOCTYPE html>
<html>
<head>
    <title>JSON 文件列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>JSON 文件列表</h1>
    <ul>
        {% for file in json_files %}
            <li><a href="{{ file.url }}">{{ file.file_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
